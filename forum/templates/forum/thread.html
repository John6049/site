<html>
	<head>
		<title>John's website</title>
	</head>
	<body>
		<div><center>
		<h1>John's Discussion Forum</h1>
		<hr>
		</center></div>
		{% for post in posts %}
			<div class="boxed">
				</p><b>{{post.title}}</b>&nbsp;<small>{{post.date_created}}</small></p>
				<p>{{post.content|linebreaks}}</p>
			</div>
			<br>
		{% endfor %}
	</body>
</html>

<style>
.boxed {
  border: 1px solid black;
  padding-left: 10px;
}
</style>
